<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Purchase Product</h1>
        <nav>
            <ul>
                <li><a href="index.html" style="color: azure;">Home</a></li>
                <li><a href="shop.html" style="color: azure;">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Enter Your Card Information</h2>
          
                <label for="name">Name on Card:</label>
                <input type="text" id="name" name="name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>

                <label for="expiry">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>

                <button type="submit" class="button">Complete Purchase</button>
            </form>
            <a href="shop.html" class="button" style="background-color: #e74c3c;">Cancel</a>
        </section>
    </main>

    
</body>
</html>
